# ----------------------------------------------------------------------
# TEST-SPECIFIC CONFIGURATION (Overrides main properties during 'mvn test')
# This uses the H2 in-memory database.
# ----------------------------------------------------------------------

# 1. H2 Datasource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:postgresql://postgres-db:5432/seasonal_jobs
#spring.datasource.username=postgres
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 2. H2 JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


# Optional: Disable SQL logging during noisy tests
spring.jpa.show-sql=false
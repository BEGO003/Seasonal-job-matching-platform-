spring.application.name=seasonal_job_matching

# DATASOURCE CONFIGURATION
# Uses detached environment variables from Heroku
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}?sslmode=require
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External API Configuration, for ahmed's backend
external.api.recommendation.url=http://127.0.0.1:8000
external.api.timeout.connect=10000
external.api.timeout.read=20000
